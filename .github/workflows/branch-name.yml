name: Validate branch name

on:
  pull_request:
    branches: [main]

jobs:
  branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch name
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF}"

          if [[ ! "$BRANCH_NAME" =~ ^(feat|fix|refactor|chore)/[a-z0-9-]+$ ]]; then
            echo "Invalid branch name: $BRANCH_NAME"
            echo "Allowed patterns:"
            echo "feat/*, fix/*, refactor/*, chore/*"
            exit 1
          fi
